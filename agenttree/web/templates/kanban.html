<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - AgentTree</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    {% include 'partials/header.html' %}

    <div class="kanban-board"
         hx-get="/kanban/board"
         hx-trigger="every 30s"
         hx-swap="innerHTML">
        {% include 'partials/kanban_board_content.html' %}
    </div>

    <!-- Modal for issue detail -->
    <div id="issue-modal" class="modal{% if selected_issue %} active{% endif %}">
        <div class="modal-content">
            <a href="/kanban" class="modal-close" hx-get="/kanban" hx-push-url="true" hx-target="body" hx-swap="outerHTML">&times;</a>
            <div id="modal-issue-detail">
                {% if selected_issue %}
                {% set issue = selected_issue %}
                {% include 'partials/issue_detail_content.html' %}
                {% endif %}
            </div>
        </div>
    </div>

    <script>
    (function() {
        // Wrap in IIFE to avoid duplicate declarations on HTMX swaps
        if (window._kanbanScriptLoaded) return;
        window._kanbanScriptLoaded = true;

        // Minimal JS for drag-drop and modal

        // Human review stages - only these can be dragged
        const HUMAN_REVIEW_STAGES = ['plan_review', 'implementation_review'];

        // Drag and drop
        let draggedCard = null;

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('kanban-card')) {
                const cardStage = e.target.dataset.stage;
                // Only allow dragging from human review stages
                if (!HUMAN_REVIEW_STAGES.includes(cardStage)) {
                    e.preventDefault();
                    return;
                }
                draggedCard = e.target;
                e.target.classList.add('dragging');
            }
        });

        document.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('kanban-card')) {
                e.target.classList.remove('dragging');
                draggedCard = null;
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            const column = e.target.closest('.column-cards');
            if (column && draggedCard) {
                column.appendChild(draggedCard);
            }
        });

        document.addEventListener('drop', async (e) => {
            e.preventDefault();
            const column = e.target.closest('.kanban-column');

            if (column && draggedCard) {
                const issueNumber = draggedCard.dataset.issue;
                const newStage = column.dataset.stage;
                const oldStage = draggedCard.dataset.stage;

                // Only process if from a human review stage
                if (!HUMAN_REVIEW_STAGES.includes(oldStage)) {
                    location.reload();
                    return;
                }

                // Dropping anywhere from human review = approve
                // (except dropping back on same column)
                if (newStage !== oldStage) {
                    try {
                        // Call approve endpoint - runs actual workflow
                        const response = await fetch(`/api/issues/${issueNumber}/approve`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'}
                        });

                        const data = await response.json();
                        if (response.ok) {
                            console.log(`Approved issue #${issueNumber}: ${data.message}`);
                            // Reload to show new state
                            location.reload();
                        } else {
                            alert(`Cannot approve: ${data.detail || 'Unknown error'}`);
                            location.reload();
                        }
                    } catch (error) {
                        console.error('Error approving issue:', error);
                        location.reload();
                    }
                }
            }
        });

        // Modal functions - exposed globally for onclick handlers
        window.openIssueModal = function(issueNumber) {
            const modal = document.getElementById('issue-modal');
            const detailDiv = document.getElementById('modal-issue-detail');

            // Load issue detail via HTMX
            htmx.ajax('GET', `/api/issues/${issueNumber}/detail`, {
                target: '#modal-issue-detail',
                swap: 'innerHTML'
            });

            modal.classList.add('active');
        };

        window.closeIssueModal = function() {
            const modal = document.getElementById('issue-modal');
            modal.classList.remove('active');
        };

        // Handle file tab clicks in issue detail - exposed globally for onclick handlers
        window.selectFileTab = function(evt, issueId, filename) {
            // Update active tab within the same issue's tabs
            const tabContainer = evt.target.closest('.file-tabs');
            tabContainer.querySelectorAll('.file-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            evt.target.classList.add('active');

            // Load file content - target the specific issue's content area
            htmx.ajax('GET', '/api/issues/' + issueId + '/files/' + filename, {
                target: '#file-content-' + issueId,
                swap: 'innerHTML'
            });
        };

        // Toggle agent chat panel - exposed globally for onclick handlers
        window.toggleAgentChat = function(issueNumber) {
            const panel = document.getElementById('agent-chat-panel-' + issueNumber);
            if (panel) {
                panel.classList.toggle('collapsed');
                const icon = document.getElementById('chat-toggle-icon-' + issueNumber);
                if (icon) {
                    icon.textContent = panel.classList.contains('collapsed') ? '\u00ab' : '\u00d7';
                }
            }
        };

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.closeIssueModal();
            }
        });

        // Close modal on background click
        document.getElementById('issue-modal').addEventListener('click', (e) => {
            if (e.target.id === 'issue-modal') {
                window.closeIssueModal();
            }
        });

        // Stage toggle functionality
        const reviewStages = ['backlog', 'define', 'plan_review', 'implementation_review'];

        function updateMiniDropzones() {
            const miniDropzones = document.getElementById('mini-dropzones');
            const acceptedCol = document.querySelector('.kanban-column[data-stage="accepted"]');
            const notDoingCol = document.querySelector('.kanban-column[data-stage="not_doing"]');

            const acceptedHidden = acceptedCol && acceptedCol.classList.contains('hidden');
            const notDoingHidden = notDoingCol && notDoingCol.classList.contains('hidden');

            // Show mini dropzones if either is hidden
            if (acceptedHidden || notDoingHidden) {
                miniDropzones.classList.add('visible');
            } else {
                miniDropzones.classList.remove('visible');
            }

            // Show/hide individual mini dropzones
            document.getElementById('mini-accepted').style.display = acceptedHidden ? 'block' : 'none';
            document.getElementById('mini-not-doing').style.display = notDoingHidden ? 'block' : 'none';

            // Update counts
            if (acceptedCol) {
                document.getElementById('accepted-count').textContent = acceptedCol.querySelectorAll('.kanban-card').length;
            }
            if (notDoingCol) {
                document.getElementById('not-doing-count').textContent = notDoingCol.querySelectorAll('.kanban-card').length;
            }
        }

        // Stage view toggle - exposed globally for onclick handlers
        window.setStageView = function(view) {
            const columns = document.querySelectorAll('.kanban-column');
            const toggleReview = document.getElementById('toggle-review');
            const toggleNonempty = document.getElementById('toggle-nonempty');
            const toggleAll = document.getElementById('toggle-all');

            // Clear all active states
            toggleReview.classList.remove('active');
            toggleNonempty.classList.remove('active');
            toggleAll.classList.remove('active');

            if (view === 'review') {
                toggleReview.classList.add('active');
                columns.forEach(col => {
                    const stage = col.dataset.stage;
                    if (reviewStages.includes(stage)) {
                        col.classList.remove('hidden');
                    } else {
                        col.classList.add('hidden');
                    }
                });
            } else if (view === 'nonempty') {
                toggleNonempty.classList.add('active');
                columns.forEach(col => {
                    const cardCount = col.querySelectorAll('.kanban-card').length;
                    if (cardCount > 0) {
                        col.classList.remove('hidden');
                    } else {
                        col.classList.add('hidden');
                    }
                });
            } else {
                toggleAll.classList.add('active');
                columns.forEach(col => col.classList.remove('hidden'));
            }

            // Save preference
            localStorage.setItem('kanbanStageView', view);

            // Update mini dropzones visibility
            updateMiniDropzones();
        };

        // Apply saved preference on load
        const savedView = localStorage.getItem('kanbanStageView') || 'review';
        window.setStageView(savedView);

        // Re-apply stage view after HTMX swaps board content
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.classList.contains('kanban-board')) {
                const currentView = localStorage.getItem('kanbanStageView') || 'review';
                window.setStageView(currentView);
            }
        });

        // Mini dropzone drag/drop handlers
        document.querySelectorAll('.mini-dropzone').forEach(dropzone => {
            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('drag-over');
            });

            dropzone.addEventListener('dragleave', (e) => {
                dropzone.classList.remove('drag-over');
            });

            dropzone.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropzone.classList.remove('drag-over');

                if (draggedCard) {
                    const issueNumber = draggedCard.dataset.issue;
                    const newStage = dropzone.dataset.stage;
                    const oldStage = draggedCard.dataset.stage;

                    if (newStage !== oldStage) {
                        try {
                            const response = await fetch(`/api/issues/${issueNumber}/move`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({stage: newStage})
                            });

                            if (response.ok) {
                                // Move card to the hidden column
                                const targetCol = document.querySelector(`.kanban-column[data-stage="${newStage}"] .column-cards`);
                                if (targetCol) {
                                    targetCol.appendChild(draggedCard);
                                    draggedCard.dataset.stage = newStage;
                                }
                                updateMiniDropzones();
                                console.log(`Moved issue #${issueNumber} to ${newStage}`);
                            } else {
                                console.error('Failed to move issue');
                                location.reload();
                            }
                        } catch (error) {
                            console.error('Error moving issue:', error);
                            location.reload();
                        }
                    }
                }
            });
        });

        // Agent light toggle (for kanban cards) - exposed globally for onclick handlers
        window.toggleAgent = async function(issueNumber, lightElement) {
            const isOn = lightElement.classList.contains('on');

            if (isOn) {
                // Agent is running - open the modal to show details
                window.openIssueModal(issueNumber);
                return;
            }

            // Start/restart the agent (works for both 'off' and 'stalled')
            lightElement.classList.remove('off', 'stalled');
            lightElement.classList.add('starting');
            lightElement.title = 'Starting agent...';

            try {
                const response = await fetch(`/api/issues/${issueNumber}/start`, {
                    method: 'POST'
                });

                if (response.ok) {
                    // Switch to "on" state after a brief delay
                    setTimeout(() => {
                        lightElement.classList.remove('starting');
                        lightElement.classList.add('on');
                        lightElement.title = 'Agent running - click to view';
                    }, 2000);
                } else {
                    // Revert to stalled state on error
                    lightElement.classList.remove('starting');
                    lightElement.classList.add('stalled');
                    lightElement.title = 'Failed to start - click to retry';
                }
            } catch (error) {
                console.error('Error starting agent:', error);
                lightElement.classList.remove('starting');
                lightElement.classList.add('stalled');
                lightElement.title = 'Error - click to retry';
            }
        };

        // Agent light toggle (for detail view) - exposed globally for onclick handlers
        window.toggleAgentFromDetail = async function(issueNumber, lightElement) {
            const isOn = lightElement.classList.contains('on');

            if (isOn) {
                // Already running - do nothing (use chat icon to toggle chat)
                return;
            }

            // Start/restart the agent
            lightElement.classList.remove('off', 'stalled');
            lightElement.classList.add('starting');
            lightElement.title = 'Starting agent...';

            try {
                const response = await fetch(`/api/issues/${issueNumber}/start`, {
                    method: 'POST'
                });

                if (response.ok) {
                    setTimeout(() => {
                        lightElement.classList.remove('starting');
                        lightElement.classList.add('on');
                        lightElement.title = 'Agent running';
                    }, 2000);
                } else {
                    lightElement.classList.remove('starting');
                    lightElement.classList.add('stalled');
                    lightElement.title = 'Failed to start - click to retry';
                }
            } catch (error) {
                console.error('Error starting agent:', error);
                lightElement.classList.remove('starting');
                lightElement.classList.add('stalled');
                lightElement.title = 'Error - click to retry';
            }
        };
    })();
    </script>
</body>
</html>
