<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - AgentTree</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #8b949e;
            font-size: 14px;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-top: 20px;
            border-bottom: 1px solid #30363d;
        }

        .tab {
            padding: 10px 20px;
            color: #8b949e;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .tab:hover {
            color: #c9d1d9;
            border-bottom-color: #30363d;
        }

        .tab.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }

        .flow-container {
            display: flex;
            height: calc(100vh - 150px);
            overflow: hidden;
        }

        .flow-sidebar {
            width: 400px;
            background: #161b22;
            border-right: 1px solid #30363d;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .flow-main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .issue-item {
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            transition: background 0.2s;
        }

        .issue-item:hover {
            background: #0d1117;
        }

        .issue-item.active {
            background: #1f6feb20;
            border-left: 3px solid #58a6ff;
        }

        .issue-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .issue-number {
            color: #8b949e;
            font-size: 12px;
            font-weight: 600;
        }

        .issue-title {
            color: #c9d1d9;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .issue-badges {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-review {
            background: #f8514920;
            color: #f85149;
        }

        .badge-stage {
            background: #1f6feb20;
            color: #58a6ff;
        }

        .badge-label {
            background: #30363d;
            color: #8b949e;
        }

        .issue-detail {
            max-width: 900px;
        }

        .detail-header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }

        .detail-title {
            color: #c9d1d9;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
        }

        .detail-body {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .detail-labels {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .label {
            padding: 5px 12px;
            background: #1f6feb20;
            color: #58a6ff;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .btn-primary {
            background: #1f6feb;
            border-color: #1f6feb;
            color: white;
        }

        .btn-primary:hover {
            background: #388bfd;
            border-color: #388bfd;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #8b949e;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŒ³ AgentTree Dashboard</h1>
            <div class="subtitle">Multi-agent development framework</div>
            <nav class="tabs">
                <a href="/" class="tab">Dashboard</a>
                <a href="/kanban" class="tab">Kanban</a>
                <a href="/flow" class="tab active">Flow</a>
            </nav>
        </div>
    </header>

    <div class="flow-container">
        <div class="flow-sidebar"
             hx-get="/flow/issues"
             hx-trigger="load, every 10s"
             hx-swap="innerHTML">
            {% include 'partials/flow_issues_list.html' %}
        </div>

        <div class="flow-main" id="issue-detail">
            {% if selected_issue %}
                {% include 'partials/issue_detail.html' %}
            {% else %}
                <div class="empty-state">
                    <h2>No issues found</h2>
                    <p>All caught up! ðŸŽ‰</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Handle issue selection
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.classList.contains('flow-sidebar')) {
                // After sidebar refresh, restore active state
                const activeIssue = document.querySelector('.issue-item.active');
                if (activeIssue) {
                    const issueNumber = activeIssue.dataset.issue;
                    document.querySelectorAll('.issue-item').forEach(item => {
                        if (item.dataset.issue === issueNumber) {
                            item.classList.add('active');
                        }
                    });
                }
            }
        });

        // Click handler for issue items
        document.body.addEventListener('click', function(event) {
            const issueItem = event.target.closest('.issue-item');
            if (issueItem) {
                // Update active state
                document.querySelectorAll('.issue-item').forEach(item => {
                    item.classList.remove('active');
                });
                issueItem.classList.add('active');
            }
        });
    </script>
</body>
</html>
