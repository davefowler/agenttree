<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - AgentTree</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/idiomorph@0.3.0/dist/idiomorph-ext.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body hx-ext="morph">
    {% include 'partials/header.html' %}

    <div class="flow-container">
        <!-- Left sidebar: Issue list -->
        <div class="flow-sidebar"
             hx-get="/flow/issues"
             hx-trigger="load, every 10s"
             hx-swap="innerHTML">
            {% include 'partials/flow_issues_list.html' %}
        </div>

        <!-- Main panel: Issue detail with file tabs -->
        <div class="flow-main" id="issue-detail">
            {% if selected_issue %}
                {% include 'partials/flow_issue_detail.html' %}
            {% else %}
                <div class="empty-state">
                    <h2>No issues found</h2>
                    <p>All caught up!</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        let currentIssueId = '{{ selected_issue.number if selected_issue else "" }}';

        // Handle file tab clicks
        function selectFileTab(evt, issueId, filename) {
            // Update active tab within the same issue's tabs
            const tabContainer = evt.target.closest('.file-tabs');
            tabContainer.querySelectorAll('.file-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            evt.target.classList.add('active');

            // Load file content - target the specific issue's content area
            htmx.ajax('GET', '/api/issues/' + issueId + '/files/' + filename, {
                target: '#file-content-' + issueId,
                swap: 'innerHTML'
            });
        }

        // Toggle agent chat panel
        function toggleAgentChat(issueNumber) {
            const panel = document.getElementById('agent-chat-panel-' + issueNumber);
            if (panel) {
                panel.classList.toggle('collapsed');
                const icon = document.getElementById('chat-toggle-icon-' + issueNumber);
                if (icon) {
                    icon.textContent = panel.classList.contains('collapsed') ? '\u00ab' : '\u00d7';
                }
            }
        }

        // Agent light toggle (for detail view)
        async function toggleAgentFromDetail(issueNumber, lightElement) {
            const isOn = lightElement.classList.contains('on');

            if (isOn) {
                // Already running - do nothing (use chat icon to toggle chat)
                return;
            }

            lightElement.classList.remove('off', 'stalled');
            lightElement.classList.add('starting');
            lightElement.title = 'Starting agent...';

            try {
                const response = await fetch(`/api/issues/${issueNumber}/start`, {
                    method: 'POST'
                });

                if (response.ok) {
                    setTimeout(() => {
                        lightElement.classList.remove('starting');
                        lightElement.classList.add('on');
                        lightElement.title = 'Agent running';
                    }, 2000);
                } else {
                    lightElement.classList.remove('starting');
                    lightElement.classList.add('stalled');
                    lightElement.title = 'Failed to start - click to retry';
                }
            } catch (error) {
                console.error('Error starting agent:', error);
                lightElement.classList.remove('starting');
                lightElement.classList.add('stalled');
                lightElement.title = 'Error - click to retry';
            }
        }

        // Handle issue selection
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.classList.contains('flow-sidebar')) {
                // After sidebar refresh, restore active state
                if (currentIssueId) {
                    document.querySelectorAll('.issue-item').forEach(item => {
                        if (item.dataset.issue === currentIssueId) {
                            item.classList.add('active');
                        }
                    });
                }
            }

            // When issue detail is loaded, update current issue ID
            if (event.detail.target.id === 'issue-detail') {
                const newIssueId = event.detail.target.querySelector('[data-issue-id]')?.dataset.issueId;
                if (newIssueId) {
                    currentIssueId = newIssueId;
                }
            }
        });

        // Click handler for issue items
        document.body.addEventListener('click', function(event) {
            const issueItem = event.target.closest('.issue-item');
            if (issueItem) {
                // Update active state
                document.querySelectorAll('.issue-item').forEach(item => {
                    item.classList.remove('active');
                });
                issueItem.classList.add('active');
                currentIssueId = issueItem.dataset.issue;
            }
        });
    </script>
</body>
</html>
