{% if issues %}
    {% for issue in issues %}
    <div class="issue-item {% if selected_issue and issue.number == selected_issue.number %}active{% endif %}"
         data-issue="{{ issue.number }}"
         hx-get="/flow?issue={{ issue.number }}{% if chat_open %}&chat=1{% endif %}"
         hx-push-url="true"
         hx-target="body"
         hx-swap="outerHTML">
        <div class="issue-number">#{{ issue.number }}</div>
        <div class="issue-title">{{ issue.title }}</div>
        <div class="issue-badges">
            {% for label in issue.labels[:2] %}
            {% if not label.startswith('stage-') %}
            <span class="badge">{{ label }}</span>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="empty-state">
        <p>No open issues</p>
    </div>
{% endif %}
