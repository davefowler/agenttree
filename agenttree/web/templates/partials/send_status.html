{% if success %}
<div class="send-status success" style="margin-top: 8px; padding: 6px 10px; background: #3fb95020; border-radius: 4px; font-size: 12px; color: #3fb950;">
    {{ status }}
</div>
<script>
    // Clear the input field on successful send
    (function() {
        const statusDiv = document.currentScript.parentElement;
        const form = statusDiv.closest('.tmux-input-container').querySelector('form');
        if (form) {
            form.reset();
        }
        // Fade out the status message after 2 seconds
        setTimeout(function() {
            statusDiv.style.transition = 'opacity 0.5s';
            statusDiv.style.opacity = '0';
            setTimeout(function() {
                statusDiv.innerHTML = '';
            }, 500);
        }, 2000);
    })();
</script>
{% else %}
<div class="send-status error" style="margin-top: 8px; padding: 6px 10px; background: #f8514920; border-radius: 4px; font-size: 12px; color: #f85149;">
    {{ status }}
</div>
{% endif %}
